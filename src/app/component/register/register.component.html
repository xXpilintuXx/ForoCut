<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card black">
            <form (submit)="generarUsuario($event)" action="#/login">
                <div class="card-content">
                    <div class="row">
                        <!-- input on wide screen-->
                        <div class="input-field col s12 m7 offset-m2">
                            <input name="name" type="text" class="validate white-text">
                            <label for="last_name">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- input on wide screen-->
                        <div class="input-field col s12 m7 offset-m2">
                            <input name="email" type="text" class="validate white-text">
                            <label for="last_name">Correo</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- input on wide screen-->
                        <div class="input-field col s12 m7 offset-m2">
                            <input name="email_" type="text" class="validate white-text">
                            <label for="last_name">Confirmar Correo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m7 offset-m2">
                            <input name="pass" type="password" class="validate white-text">
                            <label for="last_name">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m7 offset-m2">
                            <input name="pass_" type="password" class="validate white-text">
                            <label for="last_name">Confirmar Contraseña</label>
                        </div>
                    </div>
                </div>
                <button class="btn waves-effect waves-redv right grey darken-2" type="submit" name="action" style="width: 100%">Enviar
              <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
    </div>
</div>
